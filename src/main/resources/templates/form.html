<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agenda Virtual</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body class="container py-5">

	<div class="p-2 bg-light rounded shadow text-center mb-5">
		<h1 class="text-primary display-1">Mi Agenda Virtual</h1>
		<p class="mt-3">Consulta, crea, actualiza o elimina tus contactos de forma r√°pida y segura</p><hr>
		<p>--[ @mAR ]--</p>	
	</div>	
	
	<div class="text-end mb-3">
		<a href="/" class="btn btn-secondary">Volver</a>
	</div>

	<div class="row justify-content-center">
		<div class="col-lg-4 col-md-6">
		<h2>Formulario de Contacto</h2><hr>

			<form th:action="@{''}" th:object="${contacto}" method="POST" class="mt-3 " novalidate>
				
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre:</label> 
					<input type="text" class="form-control" id="nombre" placeholder="Nombre"
						th:field="*{nombre}" th:errorclass="is-invalid">

					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label> 
					<input type="date" class="form-control" id="fechaNacimiento" 
						th:field="*{fechaNacimiento}" th:errorclass="is-invalid">

					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="celular" class="form-label">Celular:</label> 
					<input type="tel" class="form-control" id="celular" placeholder="Celular"
						th:field="*{celular}" th:errorclass="is-invalid">

					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">E-Mail:</label> 
					<input type="text" class="form-control" id="nombre" placeholder="E-Mail"
						th:field="*{email}" th:errorclass="is-invalid">

					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>
				<div class="mt-3 text-end">
					<button type="submit" class="btn btn-primary">Crear Contacto</button>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
