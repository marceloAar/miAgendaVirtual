<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agenda Virtual</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body class="container py-5">

	<div class="p-2 bg-light rounded shadow text-center mb-5">
		<h1 class="text-primary display-1">Mi Agenda Virtual</h1>
		<p class="mt-3">Consulta, crea, actualiza o elimina tus contactos de forma r√°pida y segura</p><hr>
		<p>--[ @mAR ]--</p>	
	</div>
	
	<div class="text-end mb-3">
		<a href="/nuevo" class="btn btn-primary">Agregar Nuevo Contacto</a>
	</div>

	<div class="alert alert-info alert-dismissible" th:if="${msgExito != null}" th:text="${msgExito}">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>	
		<strong>Info:</strong> 	
	</div>

	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th scope="col">NOMBRE</th>
				<th scope="col">FECHA NACIMIENTO</th>
				<th scope="col">CELULAR</th>
				<th scope="col">E-MAIL</th>
				<th scope="col">ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="con : ${contactos}">
				<td th:text="${con.nombre}" />
				<td th:text="${#temporals.format(con.fechaNacimiento, 'dd/MM/yyy')}" />
				<td th:text="${con.celular}" />
				<td th:text="${con.email}" />
				<td>
					<a th:href="@{'/editar/' + ${con.id}}" class="btn btn-info">Editar</a>
					<a th:href="@{'/eliminar/' + ${con.id}}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
			
		</tbody>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
